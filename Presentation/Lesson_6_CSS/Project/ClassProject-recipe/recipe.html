<html>
  <head>
    <link rel="stylesheet" href="recipe.css">
  </head>
  <body>
    <h1>Banana Milkshake</h1>
    <img src="banana.jpeg"/>
    <h3>Ingredients</h3>
    <table>
      <thead>
        <th> Ingredient </th>
        <th> Amount </th>
      </thead>
      <tbody>
        <tr>
          <td>Banana</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Milk</td>
          <td>250ml</td>
        </tr>
        <tr>
          <td>Ice cubes</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
    <h3>Methods:</h3>
    <ol >
      <li>Peel banana and put the pieces into the blender</li>
      <li>Put the milk and ice cubes also into the blender</li>
      <li>Turn on the blender and blend</li>
      <li>Pour liquid into a glass and enjor the milkshake! :D </li>
    </ol>

    <hr>

  </body>
</html>
