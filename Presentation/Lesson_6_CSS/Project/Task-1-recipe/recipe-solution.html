<html>

<body>
  <h1>Banana Milkshake</h1>

  <img src="banana.jpeg">

  <h3>Ingredients:</h3>
  <table>
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Banana</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Milk</td>
        <td>250ml</td>
      </tr>
      <tr>
        <td>Ice cubes</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>
  <h3>Method:</h3>

  <ol>
    <li>Peel the banana and add to the blender</li>
    <li>Add the milk and ice cubes to the blender</li>
    <li>Turn on the blender for 30 seconds</li>
    <li>Drink!</li>
  </ol>

  <hr>

</body>

</html>
