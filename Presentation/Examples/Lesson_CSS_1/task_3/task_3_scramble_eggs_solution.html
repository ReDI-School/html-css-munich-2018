<body>
  <h1 class="title big">Scrambed Eggs<h1>
  <p class="description">Tastes great for 2 people</p>
  <h2 class="title small">Ingredients</h2>
  <ul class="ingredients">
    <li class="mandatory">Eggs</li>
    <li class="mandatory">Oils</li>
    <li>Salt</li>
  </ul>
  <p class="directions">
    Heat the pan and add the <strong class="highlight">oil</strong>. When the oil is hot, add
    the <strong class="highlight">eggs</strong> and scramble them. Wait unil
    the eggs are no longer runny. Then add <strong class="highlight">salt</strong>.
  </p>
</body>
